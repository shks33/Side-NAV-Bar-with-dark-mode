<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Redesign</title>
    <!----css files---->
    <link rel="stylesheet" href="style.css" />
    <!----remix icons----->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Side Bar -->
    
    <i class="ri-arrow-left-line"></i>

    <div class="side-bar" >


      <a href="#" class="logo">
        <img src="./img/insta-logo.png" alt="insta logo">
      </a>
      
      <div>

        <div class="profile">

          <div class="profile-image">
            <img src="./img/profile-2.jpeg">
          </div>
  
          <div class="name">
            <h1>Famous Girl</h1>
            <img src="./img/verify.png">
          </div>
  
          <span>@famousgirl</span>
  
        </div>
  
        <div class="about">
  
          <div class="box">
            <h3>Posts</h3>
            <span>67</span>
          </div>
          <div class="box">
            <h3>Followers</h3>
            <span>12M</span>
          </div>
          <div class="box">
            <h3>Following</h3>
            <span>9</span>
          </div>
        </div>
        
      </div>
      

      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
            Feed
          </span>
        </a>
        <a class="me" href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
            Explore
          </span>
        </a>
        <a class="me" href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
            Explore
          </span>
        </a>
        <a class="me" href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
            Notifications
          </span>
        </a>
        <a class="me" href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
            Messages
          </span>
        </a>
        <a class="me" href="#">
          <span class="icon">
            <i class="ri-bar-chart-fill"></i>
            States
          </span>
        </a>
        <a class="me" href="#">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
            Explore
          </span>
        </a>
        <a class="me" href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
            Explore
          </span>
        </a>
      </div>
      
      <div class="dark-mode">
        <h1>Light mode</h1>
        <div class="switch">
          <span class="switch-in"></span>
        </div>
      </div>
    </div>
    <!-- End Side Bar -->

    <div class="main">
      
    </div>

    <script src="./script.js"></script>
  </body>
</html>
